name: Test Suite

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-01-09
        profile: minimal
        override: true
        components: rust-src

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run unit tests
      run: cargo test --lib

    - name: Run protocol tests
      run: cargo test --test protocol_tests

    - name: Run services tests
      run: cargo test --test services_tests

    - name: Run table tests
      run: cargo test --test table_tests

    - name: Run graphics tests
      run: cargo test --test graphics_tests

    - name: Run network tests
      run: cargo test --test network_tests

    - name: Run storage tests
      run: cargo test --test storage_tests

    - name: Run integration tests
      run: cargo test --test integration_tests

  qemu-integration-tests:
    name: QEMU Integration Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-01-09
        profile: minimal
        override: true
        components: rust-src

    - name: Install QEMU and OVMF
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-system-x86 ovmf

    - name: Verify OVMF installation
      run: |
        ls -la /usr/share/ovmf/
        ls -la /usr/share/ovmf/OVMF*.fd || true

    - name: Build UEFI target
      run: |
        rustup target add x86_64-unknown-uefi
        cargo build --target x86_64-unknown-uefi --lib

    - name: Run QEMU integration tests
      run: cargo test --test qemu_tests -- --ignored --test-threads=1
      continue-on-error: true

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-01-09
        profile: minimal
        override: true
        components: rust-src

    - name: Add UEFI target
      run: rustup target add x86_64-unknown-uefi

    - name: Build all examples
      run: |
        for example in examples/*.rs; do
          name=$(basename "$example" .rs)
          echo "Building example: $name"
          cargo build --example "$name" --target x86_64-unknown-uefi --release || true
        done

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-01-09
        profile: minimal
        override: true
        components: clippy, rust-src

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      continue-on-error: true

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-01-09
        profile: minimal
        override: true
        components: rustfmt

    - name: Check formatting
      run: cargo fmt --all -- --check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-01-09
        profile: minimal
        override: true
        components: rust-src

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --out Xml --all-features

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2025-01-09
        profile: minimal
        override: true
        components: rust-src

    - name: Build documentation
      run: cargo doc --no-deps --all-features

    - name: Check for broken links
      run: |
        cargo install cargo-deadlinks
        cargo deadlinks --check-http
      continue-on-error: true
